[PythonPlugins]
kadas_about=true
kadas_help=true
kadas_print=true
kadas_gpkg=true

[PythonPluginRepository]
repositoryUrl=https://pkg.sourcepole.ch/kadas/plugins/qgis-repo.xml

[kadas]
offlineDefaultProject=CH (online).qgz
onlineDefaultProject=CH (online).qgz
onlineTestUrl=http://example.com/
identifyurl=
crashrpt_url=
geodatacatalogs=

[qgis]
networkAndProxy\networkTimeout=15000

[gui]
locator\tree-height=40

[connections]
http-connection-dialog\ignore-reported-layer-extents-default=true
ows-connection-dialog\spatial-extent-box-checked=false

[proxy]
proxyEnabled=true
proxyType=DefaultProxy
proxyExcludedUrls=http://localhost|http://127.0.0.1

[search]
locationsearchurl=https://api3.geo.admin.ch/rest/services/api/SearchServer
worldlocationsearchurl=
remotedatasearchurl=
locationofflinesearchurl=http://localhost:5000/SearchServerCh
worldlocationofflinesearchurl=http://localhost:5000/SearchServerWld

[PythonPlugins]
kadas_about=true
kadas_help=true
kadas_print=true
kadas_gpkg=true

[PythonPluginRepository]
repositoryUrl="https://d4p.adr.admin.ch/arcgis/sharing/rest/search?q=tags%3A%22kadas_plugin%22&f=pjson"

[kadas]
offlineDefaultProject=CH (online).qgz
onlineDefaultProject=CH (online).qgz
onlineTestUrl=http://www.maps.ch
identifyurl=
crashrpt_url=
geodatacatalogs="type=geoadmin&url=https://api3.geo.admin.ch/rest/services/ech/CatalogServer"

[qgis]
networkAndProxy\networkTimeout=15000

[gui]
locator\tree-height=40

[connections]
http-connection-dialog\ignore-reported-layer-extents-default=true
ows-connection-dialog\spatial-extent-box-checked=false

[proxy]
proxyEnabled=true
proxyType=DefaultProxy
proxyExcludedUrls=http://localhost|http://127.0.0.1

[search]
locationsearchurl=https://api3.geo.admin.ch/rest/services/api/SearchServer?type=locations
worldlocationsearchurl=https://d4p.adr.admin.ch/mgdiservices/Search/search?type=locations&origins=worldsearch
remotedatasearchurl=
locationofflinesearchurl=http://localhost:5000/SearchServerCh
worldlocationofflinesearchurl=http://localhost:5000/SearchServerWld

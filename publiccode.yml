description:
  en:
    localisedName: KADAS Albireo
    shortDescription: KADAS is a standard application used by the armed forces to
      work with digital maps and geoinformation.
    longDescription: KADAS Albireo is a mapping application based on QGIS and
      targeted at non-specialized users, providing enhanced functionalities in
      areas such as drawing, measuring, terrain analysis. It is primarily used
      by the Swiss Armed Forces to access geoservices, create operational plans,
      analyze the terrain and the environment efficiently. The software supports
      offline use when data is available, and its open-source foundation ensures
      the source code is publicly accessible. KADAS is maintained and advanced
      with the support of swisstopo, serving both the Armed Forces and other
      federal administration users.
    features:
      - GIS
      - Mapping
  de:
    localisedName: KADAS Albireo
    shortDescription: KADAS ist die Standardapplikation für das Arbeiten mit
      digitalen Karten und Geoinformationen in der Armee.
    longDescription: KADAS Albireo ist eine auf QGIS basierende Kartierungsanwendung
      für nicht spezialisierte Benutzer, die erweiterte Funktionen in Bereichen
      wie Zeichnen, Messen und Geländanalyse bietet. Sie wird in erster Linie
      von der Schweizer Armee verwendet, um auf Geodienste zuzugreifen,
      Einsatzpläne zu erstellen und das Gelände und die Umgebung effizient zu
      analysieren. Die Software unterstützt die Offline-Nutzung, wenn Daten
      verfügbar sind, und dank ihrer Open-Source-Basis ist der Quellcode
      öffentlich zugänglich. KADAS wird mit Unterstützung von swisstopo gepflegt
      und weiterentwickelt und dient sowohl der Armee als auch anderen Nutzern
      der Bundesverwaltung.
    features:
      - GIS
      - Mapping
      - Kartographie
  fr:
    localisedName: KADAS Albireo
    shortDescription: KADAS est une application permettant de travailler avec les
      cartes et les géoinformations numériques dans l’armée.
    longDescription: KADAS Albireo est une application cartographique basée sur QGIS
      et destinée à des utilisateurs non spécialisés, qui offre des
      fonctionnalités étendues dans des domaines tels que le dessin, la mesure
      et l'analyse du terrain. Elle est principalement utilisée par les Forces
      armées suisses pour accéder à des géoservices, créer des plans
      opérationnels et analyser efficacement le terrain et l'environnement. Le
      logiciel prend en charge l'utilisation hors ligne lorsque les données sont
      disponibles, et sa base open source garantit que le code source est
      accessible au public. KADAS est maintenu et développé avec le soutien de
      swisstopo, au service des Forces armées et d'autres utilisateurs de
      l'administration fédérale.
    features:
      - SIG
      - GIS
      - Cartographie
  it:
    localisedName: KADAS Albireo
    shortDescription: KADAS è l’applicazione che permette di lavorare con carte
      digitali e geoinformazioni all’interno dell’esercito.
    longDescription: KADAS Albireo è un'applicazione di mappatura basata su QGIS e
      destinata a utenti non specializzati, che offre funzionalità avanzate in
      settori quali il disegno, la misurazione e l'analisi del terreno. È
      utilizzata principalmente dalle Forze armate svizzere per accedere ai
      geoservizi, creare piani operativi e analizzare in modo efficiente il
      terreno e l'ambiente. Il software supporta l'uso offline quando i dati
      sono disponibili e la sua base open source garantisce che il codice
      sorgente sia accessibile al pubblico. KADAS è gestito e sviluppato con il
      supporto di swisstopo, al servizio sia delle forze armate che di altri
      utenti dell'amministrazione federale.
    features:
      - cartografia
      - SIG
      - GIS

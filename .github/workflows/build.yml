name: Kadas Build
on: [push]

jobs:
  build:
    name: MinGW build
    runs-on: ubuntu-latest
    container:
      image: fedora:rawhide
      options: --security-opt seccomp=unconfined
    steps:
      - uses: actions/checkout@v1

      - name: Update system
        run: dnf -y update

      - name: Install core dependencies
        run: dnf -y install jq wget unzip 'dnf-command(download)' cpio

      - name: Install build dependencies
        run: ./scripts/mingwdeps.sh

      - name: Manually install qt5-qttranslations (FIXME?)
        run: |
          dnf download --downloaddir=/tmp mingw64-qt5-qttranslations
          rpm2cpio /tmp/mingw64-qt5-qttranslations*.rpm | cpio -idmv -D /

      - name: Version number
        id: version_number
        run: |
          if [ ${{ startsWith(github.ref, 'refs/tags/') }} = true ]; then
            VERSION=$(basename ${{ github.ref }})
          else
            VERSION=ci-$(basename ${{ github.ref }})
          fi
          echo "##[set-output name=version;]$VERSION"

      - name: Download QGIS build
        run: |
          tag=$(jq -r '.qgis_tag' ci-config.json)
          asset_url=$(curl -s https://api.github.com/repos/kadas-albireo/QGIS/releases | jq -r '.[0]["assets"] | map(select(.browser_download_url | match("'$tag'.zip"))) | map(.browser_download_url)[0]')
          asset_debug_url=$(curl -s https://api.github.com/repos/kadas-albireo/QGIS/releases | jq -r '.[0]["assets"] | map(select(.browser_download_url | match("'$tag'-debugsym.zip"))) | map(.browser_download_url)[0]')
          echo "Downloading ${asset_url}"
          curl -L -o qgis-portable-win64.zip ${asset_url}
          echo "Downloading ${asset_debug_url}"
          curl -L -o qgis-portable-win64-debugsym.zip ${asset_debug_url}
          unzip qgis-portable-win64.zip
          unzip qgis-portable-win64-debugsym.zip
          mv QGIS-Portable dist

      - name: Build application
        run: QGIS_INSTALL_PREFIX=$PWD/dist ./scripts/mingwbuild.sh x86_64 nodebug 4

      - name: Package application
        run: ./packaging/kadas_release.sh

      - name: Create portable zip
        run: mv kadas k && mv dist kadas && zip -r kadas-portable-win64-${{ steps.version_number.outputs.version }}.zip kadas

      - name: Create debugsym zip
        run: (cd dist_debug && zip -r - *) > kadas-portable-win64-${{ steps.version_number.outputs.version }}-debugsym.zip

      - name: Create release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version_number.outputs.version }}
          release_name: KADAS ${{ steps.version_number.outputs.version }}
          draft: false
        if: ${{ !startsWith(steps.version_number.outputs.version, 'ci-') }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./kadas-portable-win64-${{ steps.version_number.outputs.version }}.zip
          asset_name: kadas-portable-win64-${{ steps.version_number.outputs.version }}.zip
          asset_content_type: application/zip
        if: ${{ !startsWith(steps.version_number.outputs.version, 'ci-') }}

      - name: Upload debugsym release asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./kadas-portable-win64-${{ steps.version_number.outputs.version }}-debugsym.zip
          asset_name: kadas-portable-win64-${{ steps.version_number.outputs.version }}-debugsym.zip
          asset_content_type: application/zip
        if: ${{ !startsWith(steps.version_number.outputs.version, 'ci-') }}

      - name: Upload CI build artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: KADAS for Windows 64bit
          path: kadas-portable-win64-${{ steps.version_number.outputs.version }}.zip
        if: ${{ startsWith(steps.version_number.outputs.version, 'ci-') }}

      - name: Upload CI debug symbols artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: KADAS for Windows 64bit Debug Symbols
          path: kadas-portable-win64-${{ steps.version_number.outputs.version }}-debugsym.zip
        if: ${{ startsWith(steps.version_number.outputs.version, 'ci-') }}

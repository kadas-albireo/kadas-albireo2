---
name: ğŸ MacOS
on:
  push:
    branches:
      - main
  pull_request:
  release:
    types: ['published']

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        include:
#          - os: macos-13
#            triplet: x64-osx
#            deployment-target: "10.15"
          - os: macos-14
            triplet: arm64-osx
            deployment-target: "11.0"
    name: build (macos)
    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ£ Checkout
        uses: actions/checkout@v4

      - name: ğŸ© Install CMake and Ninja
        uses: lukka/get-cmake@latest

      - name: ğŸ”¨ Prepare build env
        run: |
          brew install automake bison flex gnu-sed create-dmg autoconf-archive nasm libtool
          echo $(brew --prefix bison)/bin >> $GITHUB_PATH
          echo $(brew --prefix flex)/bin >> $GITHUB_PATH
          echo $(brew --prefix libtool)/bin >> $GITHUB_PATH

      - name: ğŸ­ Setup XCode
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: latest-stable


      - name: ğŸŒ± Install dependencies and generate project files
        run: |
          cmake -S . \
                -G Ninja \
                -B build \
                -D WITH_GLOBE=OFF \
                -D WITH_QTWEBKIT=OFF \
                -D VCPKG_TARGET_TRIPLET="${{ matrix.triplet }}" \
                -D NUGET_USERNAME=kadas-albireo \
                -D NUGET_TOKEN=${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“‘ Upload vcpkg build logs
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: build-logs-x64-windows
          path: |
            build/_deps/vcpkg-src/buildtrees/**/*.log

      - name: ğŸŒ‹ Build
        run: |
          cmake --build build

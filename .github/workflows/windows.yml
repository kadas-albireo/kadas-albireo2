---
name: ü™ü Windows
on:
  push:
    branches:
      - main
  pull_request:
  release:
    types: ['published']
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: build (windows)
    runs-on: windows-2022

    steps:
      - name: üê£ Checkout
        uses: actions/checkout@v4

      - name: üê© Install CMake and Ninja
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: 3.29.0

      - name: üßΩ Developer Command Prompt for Microsoft Visual C++
        uses: ilammy/msvc-dev-cmd@v1

      - name: üå± Install dependencies and generate project files
        shell: bash
        run: |
          cmake -S . \
                -G Ninja \
                -B build \
                -D CMAKE_BUILD_TYPE=Release \
                -D CMAKE_INSTALL_PREFIX="C:\kadas" \
                -D WITH_BINDINGS=ON \
                -D WITH_GLOBE=OFF \
                -D INSTALL_DEMO_DATA=ON \
                -D VCPKG_TARGET_TRIPLET="x64-windows" \
                -D VCPKG_INSTALL_OPTIONS="--x-buildtrees-root=C:/src" \
                -D SIP_BUILD_EXECUTABLE="$(pwd)\build\vcpkg_installed\x64-windows\tools\python3\Scripts\sip-build.exe" \
                -D PYUIC_PROGRAM="$(pwd)\build\vcpkg_installed\x64-windows\tools\python3\pyuic5.bat" \
                -D PYRCC_PROGRAM="$(pwd)\build\vcpkg_installed\x64-windows\tools\python3\pyrcc5.bat" \
                -D QGIS_PYTHON_MODULE_DIR="$(pwd)\build\vcpkg_installed\x64-windows\tools\python3\Lib\site-packages\qgis" \
                -D NUGET_USERNAME=kadas-albireo \
                -D NUGET_TOKEN=${{ secrets.GITHUB_TOKEN }}

      - name: üìë Upload vcpkg build logs
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: build-logs-x64-windows
          path: |
            C:/src/**/*.log

      # TODO: only on release or workflow dispatch
      - name: üì¶ Create SDK
        if: github.event_name == 'workflow_dispatch'
        run: |
          ./build/_deps/vcpkg-src/vcpkg.exe export --zip --output-dir=./sdk --x-install-root=build/vcpkg_installed
        
      - name: üì§ Upload sdk
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v3
        with:
          name: kadas-albireo2-sdk-x64-windows
          path: |
            sdk/vcpkg-export-*.zip
    
      - name: üåã Build
        run: |
          cmake --build build --config Release

      - name: üì¶ Package
        run: |
          cmake --build build --target bundle --config Release

      - name: üì§ Upload package
        uses: actions/upload-artifact@v4
        with:
          name: kadas-albireo2
          path: |
            build/kadas-*-win64.zip
            
